<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.CSS">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="/images/pattern-background-desktop.svg" alt="" class="background-image">
<div class="main-box">
  <img src="images/illustration-hero.svg" alt="" class="top-image">
  <br>
  <div class="mid-text">
  <h1 style="color: hsl(223, 47%, 23%)">Order Summary</h1>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
</div>
<br>
<div class="plan-selection-box">
  
  <div><img src="images/icon-music.svg" alt="" class="music-icon"></div>
    
      <div class="actual-plan">
        <p style="color: hsl(223, 47%, 23%);"><strong> Annual Plan</strong></p>
        <p>$59.99/year</p>
      </div>
      <a href="" class="change"><p>Change</p></a>
  
  
  
  
</div>
<div class="buttons">
  <button class="payment-button" type="button">Proceed to payment</button>
  <button class="cancel-button" type="button">Cancel order</button>
 
</div>

  
</div>
  <br><br><br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Angel Velasco</a>.
  </div>
</body>
</html>
